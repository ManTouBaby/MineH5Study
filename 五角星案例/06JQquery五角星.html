<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五角星案例</title>
    <script src="js/jquery-1.11.1.min.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .comment {
            font-size: 0; /* 去除换行是产生的间距*/
        }

        ul {
            list-style: none;
        }

        .comment li {
            display: inline;
            color: brown;
            font-size: 40px;
        }
    </style>
    <script>
        $(function () {
            var wjx_sel = "★";
            var wjx_none = "☆";
            $(".comment")
                .on("mouseenter", "li", function () {
                    // $(this).text(wjx_sel).prevAll().text(wjx_sel);
                    // $(this).nextAll().text(wjx_none);

                    $(this)
                        .text(wjx_sel)
                        .prevAll()
                        .text(wjx_sel)
                        .end()
                        .nextAll()
                        .text(wjx_none)
                })
                .on("click", "li", function () {
                    $(this)
                        .addClass("clicked")
                        .siblings()
                        .removeClass("clicked")
                })
                .on("mouseleave", function () {
                    $(".comment li").text(wjx_none);
                    $(".clicked")
                        .text(wjx_sel)
                        .prevAll()
                        .text(wjx_sel)
                })
        })
    </script>
</head>
<body>
<ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
</body>
</html>
