<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--不推荐在这里引用各种外部资源-->

    <!--<script src="../dist/bundle.js"></script>-->
    <!--<script src="/bundle.js"></script>-->

    <!--
    1、初次搭建好项目，需要在项目目录下执行  npm init -y  对npm进行初始化
    2、然后通过  npm i jquery -S 导入jquery库 ，其他库类似
    3、在main.js中通过 import $ from jquery 获取jquery操作符$
    4、利用操作符$进行相关操作、we
    5、这时候可以通过 webpack main.js路径  -o  输出路径及文件名称  对main.js进行解析编译生成能直接使用的js文件
    5、编写webpack.config.js文件，可以省略输入过长的命令行
    6、通过命令 npm i webpack-dev-server -D 安装webpack-dev-server工具实现自动打包编译，
       这个工的用法更webpack一样，
       由于这个是在项目中安装无法当成脚本命令在终端中直接运行（只有那些安装到全局 -g 的工具才能在终端中正常执行）
    7、通过安装npm i html-webpack-plugin -D 插件，可以实现在内存中生成一个html页面


    -->
</head>
<body>
<ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>

    <li>这是第7个li</li>
    <li>这是第8个li</li>
    <li>这是第9个li</li>
    <li>这是第10个li</li>
</ul>
</body>
</html>
