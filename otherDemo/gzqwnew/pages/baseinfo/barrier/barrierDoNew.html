<body class="innerPage">
	<div>
			<section class="content-header">
				<h1>
					基础信息管理
					<small>新建岗位</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#" onclick="window.parent.toIndex()"><i class="fa fa-home"></i>首页</a></li>
					<li><a href="#" onclick="toPage('/system/UserAdmin/toPersonalAdmin.do')"><i class="fa fa-clipboard"></i>基础信息管理</a></li>
					<li><a href="#" onclick="toPage('/barrier/toBarrierAdmin.do')">岗位基础信息管理</a></li>
					<li class="active">新建岗位</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div id="barrierInfo">
				<!-- Default box -->
				<form id="mainForm">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">岗位基础信息</h3>
						<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" onClick="toggleThisBox(this)" id="serarchBoxToggleButton">
										<i class="fa fa-minus"></i>
									</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>岗位名称</label>
									<input type="text" class="form-control" placeholder="岗位名称" validate="validate:true" name="barrier.barrierName">
									<input type="hidden" id="barrierMouldId" name="barrier.barrierMouldId">
									<input type="hidden" id="barrierMould" name="barrier.barrierMould">
									<input type="hidden" id="barrierMouldName" name="barrier.barrierMouldName">
									<input type="hidden" id="addressType" name="barrier.addressType">
									<input type="hidden" id="pointInfo" name="barrier.pointInfo">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>所属辖区</label>
									<input type="hidden" id="mainUnitID"  name="barrier.mainUnit" value='440100000000'> 
									<input type="hidden" id="mainUnitNAME"  name="barrier.mainUnitName" value='广州市公安局'>
									<Cascader :data="gzJigouData" size="large" :load-data="loadData" id='mainUnit'
										v-model="defaultGzJigou1"   change-on-select filterable
										@on-change="setMainUnitValue"></Cascader>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>责任(巡逻)单位</label>
									<input type="hidden" id="dutyUnitID" name="barrier.xlDept" value='440100000000'> 
									<input type="hidden" id="dutyUnitNAME" name="barrier.xlDeptName" value='广州市公安局'>
										
									<Cascader :data="gzJigouData" size="large" :load-data="loadData" id="dutyUnit"
										v-model="defaultGzJigou"  change-on-select filterable 
										@on-change="setDutyUnitValue"></Cascader>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>岗位有效开始时间</label>
									<div class="input-group date"> 
										<input type="text" class="form-control" placeholder="请点击选择开始日期" id="effectiveBegin" name="barrier.effectiveBegin" value="2018-01-01"> 
										<span class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>岗位有效结束时间</label>
									<div class="input-group date">
										<input type="text" class="form-control" placeholder="请点击选择结束日期" id="effectiveEnd" name="barrier.effectiveEnd" value="2100-12-31"> 
										<span class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</span>
									</div>
								</div>
							</div>
							
							<div class="col-md-4">
								<div class="form-group">
									<label>备注</label>
									<input type="text" class="form-control"  placeholder="备注" name = "barrier.remark">
								</div>
							</div>
							
						</div>
					</div>
				</div>
				
				<div class="box" id="fieldInfoBox">
							<div class="box-header with-border">
								<h3 class="box-title">岗位详细信息</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" onClick="toggleThisBox(this)" id="serarchBoxToggleButton">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body" id="fieldContainer">
								
								<div class="row" id="rowDiv">
								<template v-for="field in barrierFieldList" v-if="field.fieldType=='I'">
										<div class="col-sm-4" id='inputfield'>
										<div class="form-group">
											<label>{{field.fieldName}}</label>
											<input type="text" class="form-control" id="mouldValue"
												name="barriermoulddata.name">
											<input type="hidden" class="mouldFieldId" name="barriermoulddata.mouldFieldId" v-model="field.id">
											<input type="hidden" value="" name="barriermoulddata.value">
											<input type="hidden" class="mouldId" name="barriermoulddata.mouldId" v-model="field.barrierMouldId">
											<input type="hidden" class="mouldFieldName" name="barriermoulddata.mouldFieldName" v-model="field.fieldName">
										</div>
										<div style="clear: both;"></div>
									</div>								
								</template>
								
								<template v-for="field in barrierFieldList" v-if="field.fieldType=='S'">
										<div class="col-sm-4" id='selectfield'>
										<div class="form-group">
											<label>{{field.fieldName}}</label>
											<input type="text" class="selectType form-control" name="barriermoulddata.name"> 
											<input type="hidden" class="selectTypeID"  name="barriermoulddata.value"> 
											<!--<input type="hidden" class="selectTypeName"  name="barriermoulddata.name">-->
											<input type="hidden" class="mouldFieldId" name="barriermoulddata.mouldFieldId" v-model="field.id">
											<input type="hidden" class="mouldId" name="barriermoulddata.mouldId" v-model="field.barrierMouldId">
											<input type="hidden" class="mouldFieldName" name="barriermoulddata.mouldFieldName" v-model="field.fieldName">
										</div>
										<div style="clear: both;"></div>
										</div>
								</template>
								
							</div>
							</div>
					</div>
				
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">班次信息</h3>
						<div class="box-tools pull-right">
							<!--onclick="addBarrierClass()"-->
						<button class="btn btn-xm btn-success" type="button" onclick="addBarrierClass()">添加班次</button>
									<button type="button" class="btn btn-box-tool" onClick="toggleThisBox(this)" id="serarchBoxToggleButton">
										<i class="fa fa-minus"></i>
									</button>
						</div>
					</div>
					<div class="box-body" id="barrierClassContainer">
					</div>
				</div>
				<div class="box"  id="mainWindow"   data-dojo-type="dijit/layout/BorderContainer"
							data-dojo-props="design:'headline', gutters:'false'">
					<div class="box-header with-border">
						<h3 class="box-title">地图标绘</h3>
						<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" onClick="toggleThisBox(this)" id="serarchBoxToggleButton">
										<i class="fa fa-minus"></i>
									</button>
						</div>
					</div>
					<div class="box-body">
 						<div id="map" style="width: 100%;height:500px;">
 							<div id="buttonContainer"
								style="width: 85px; height: 200px; z-index: 88888; position: absolute; right: 100px; top: 30px;">
								<div id="buttons" style="width: 100%; margin-top: 50px;">
										<a id="drawButton" href="JavaScript:void(0)"
											class="easyui-linkbutton c6" style="width: 80px;color: #fff;border-color: #0070E0;"
											onclick="startCommonDraw('point');">点</a>
										<br>
										<br>
										<a id="drawButton" href="JavaScript:void(0)"
											class="easyui-linkbutton c6" style="width: 80px;color: #fff;border-color: #0070E0;"
											onclick="startCommonDraw('polyline');">线</a>
										<br>
										<br>
										<a id="drawButton" href="JavaScript:void(0)"
											class="easyui-linkbutton c6" style="width: 80px;color: #fff;border-color: #0070E0;"
											onclick="startCommonDraw('polygon');">面</a>
										
										<br>
										<br>
										<a id="drawButton" href="JavaScript:void(0)"
											class="easyui-linkbutton c6" style="width: 80px;color: #fff;border-color: #0070E0;"
											onclick="startDraw()">开始绘制</a>
									
									<br> <br> <a href="JavaScript:void(0)"
										class="easyui-linkbutton c6" style="width: 80px;color: #fff;border-color: #0070E0;"
										onclick="savePoint()">确定</a> <br> <br>
									<br> <a href="JavaScript:void(0)" class="easyui-linkbutton c6"
										style="width: 80px;color: #fff;" onclick="resizeMap()">初始化</a> <br>
									<br> <a id="drawEdit" href="JavaScript:void(0)"
										class="easyui-linkbutton c6" style="width: 80px;color: #fff;border-color: #0070E0;"
										onclick="drawEdit()">打开编辑</a> <br>
									<br> <a href="JavaScript:void(0)" class="easyui-linkbutton c6"
										style="width: 80px;color: #fff;border-color: #0070E0;" onclick="deleleGraphics();">清除</a>
								</div>
							</div>
 						</div>
					</div>
				</div>
				<div class="col-md-12" style="text-align: center;">
					<button class="btn btn-success" type="button" style="width: 120px;" onclick="doValidate()">保存</button>
					<button class="btn btn-danger" type="button"  style="width: 120px;" onclick="window.history.go(-1)">取消</button>
				</div>
				</form>

						<div class="col-md-3">
							<div class="form-group">
								<label>班次类型</label>
								<input type="text" class="form-control scheduleType" id="scheduleType"> 
								<input type="hidden" class="scheduleTypeID" id="scheduleTypeID" name="barrierclass.classType"> 
								<input type="hidden" class="scheduleTypeNAME" id="scheduleTypeNAME" name="barrierclass.className">
								<input type="hidden" value = "0" name="barrierclass.ifuse">
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label>所需民警数量</label>
								<input type="number" class="form-control" id="mjCount"  placeholder="所需民警数量" 
										name = "barrierclass.mjCount">
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label>开始时间</label>
								<div class="input-group">
									<input type="text" class="form-control timepicker" id="watchBegin" value="00:00" name = "barrierclass.watchBegin">
									<div class="input-group-addon">
										<i class="fa fa-clock-o"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label>结束时间</label>
								<div class="input-group">
									<input type="text" class="form-control timepicker" id="watchEnd" value="00:00" name = "barrierclass.watchEnd">
									<div class="input-group-addon">
										<i class="fa fa-clock-o"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
						<div class="form-group">
							<label>&nbsp;</label>
							<button class="form-control btn btn-primary" type="button"
											onclick="addTime(this,false)">添加时间</button>
						</div>
					</div>
					<div class="col-md-1">
						<div class="form-group">
							<label>&nbsp;</label>
							<button class="form-control btn btn-danger"
								onclick="delBarrierClass(this)" title="删除">
								<i class="fa fa-close"></i>
							</button>
						</div>
					</div>
					<div style="clear:both;"></div>		
					</div>
		<!-- *******************************************时间****************************************************** -->
					<div id="colAdd" class = "colAdd" style='display: none'>
						<div class="col-md-3">
							<div class="form-group">
								<label></label> <input type="hidden"
									class="form-control scheduleType" id="scheduleType"> <input
									type="hidden" class="scheduleTypeID" id="scheduleTypeID"
									name="barrierSchedule.classType"><input type="hidden"
									id="classId" name="barrierSchedule.classId"> <input type="hidden"
									id="scheduleId" name="barrierSchedule.id">
									 <input type="hidden"
									id="barrierId" name="barrierSchedule.barrierId">
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label>是否跨日</label> 
								<input type="text" id="isOverDay" class="form-control">
								<input type="hidden" id="isOverDayID" name="barrierSchedule.isOverDay">
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label>开始时间</label>
								<div class="input-group">
									<input type="text" class="watchBegin form-control timepicker"
										id="watchBegin" name="barrierSchedule.watchBegin">
									<div class="input-group-addon">
										<i class="fa fa-clock-o"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label>结束时间</label>
								<div class="input-group">
									<input type="text" class="watchEnd form-control timepicker"
										id="watchEnd" name="barrierSchedule.watchEnd">
									<div class="input-group-addon">
										<i class="fa fa-clock-o"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-1">
							<div class="form-group">
								<label>&nbsp;</label>
								<button class="form-control btn btn-danger"
									onclick="delTime(this)" title="删除">
									<i class="fa fa-close"></i>
								</button>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label>&nbsp;</label>
							</div>
						</div>
						
						<div style="clear: both;"></div>
					</div>
