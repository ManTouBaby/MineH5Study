<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<div id="app">
    <router-link to="/timelink">首页</router-link>
    <router-link to="/pins">沸点</router-link>
    <router-view></router-view>
</div>
<script type="text/javascript" src="lib/vue.js"></script>
<script type="text/javascript" src="lib/vue-router.js"></script>
<script type="text/javascript">
    var Commont = {
        template: '<div>{{$router.param.id}}内容</div>',
        onCreate:function () {

        },
        mounted:function (e) {
            console.log(e);
        }
    }
    var TimeLine = {
        template: `
              <div>
                <router-link :to="{ name: 'Commont', params: { id: backend }}">我是后端</router-link>
                <router-link :to="{ name: 'Commont', params: { id: frontend }}">我是前端</router-link>
			    <router-view></router-view>
              </div>
			    `
    }


    var Pins = {
        template: '<div>我是沸点</div>'
    }
    var router = new VueRouter({
        routes: [{
            path: '/timelink',
            component: TimeLine,
            children: [{
                path: '/timelink/:id',
                component: Commont
                }
            ]

        },
            {
                path: '/pins',
                component: Pins,

            }
        ]
    });
    new Vue({
        el: "#app",
        router
    });
</script>

</body>

</html>
