<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>京东首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon.ico"><!--设置浏览器标题图标-->
    <style>

    </style>
</head>
<body>
<!--j京东顶部导航开始-->
<div class="shortcut">
    <div class="w">
        <div class="fl dt openDown">
            送至:北京
            <i><s>◇</s></i>
            <div class="dd">
            </div>
        </div>
        <div class="fr">
            <ul>
                <li>
                    <a href="#"> 你好，请登录</a>
                    <a href="#" class="col-red"> 免费注册</a>
                </li>
                <li>我的订单
                </li>
                <li class="line"></li>
                <li class="openDown">我的京东
                    <i><s>◇</s></i></li>
                <li class="line"></li>
                <li>京东会员</li>
                <li class="line"></li>
                <li>企业采购</li>
                <li class="line"></li>
                <li class="openDown jd-tel">
                    <em class="tel"></em>
                    手机京东
                    <i><s>◇</s></i></li>
                <li class="line"></li>
                <li class="openDown">关注京东
                    <i><s>◇</s></i></li>
                <li class="line"></li>
                <li class="openDown">京东客服
                    <i><s>◇</s></i></li>
                <li class="line"></li>
                <li class="openDown">网站导航
                    <i><s>◇</s></i></li>
            </ul>
        </div>
    </div>
</div>
<!--j京东顶部导航结束-->
<!--Banner开始-->
<div class="topbanner">
    <div class="w">
        <img src="img/topbanner.jpg">
        <a href="javascript:;" class="close-banner"></a>
    </div>
</div>
<!--Banner结束-->
<!--搜索栏开始-->
<div class="w clearfix">
    <div class="logo">
        <a class="logo-icon" href="http://www.jd.com" target="_blank" title="叮咚">京东</a>
        <div>
            <a href="#"><img src="img/dong.gif" alt="活动"></a>
        </div>
    </div>
    <div class="search">
        <input type="text" name="搜索" id="" value="图书开始">
        <button>搜索</button>
    </div>
    <div class="shopping-car">
        我的购物车
        <em class="icon1"></em>
        <em class="icon2">></em>
        <em class="icon3">8</em>
    </div>
    <div class="hot-word-container">
        <a href="" class="hot-word col-red">搜索热点1</a>
        <a href="" class="hot-word">搜索热点2</a>
        <a href="" class="hot-word">搜索热点3</a>
        <a href="" class="hot-word">搜索热点4</a>
        <a href="" class="hot-word">搜索热点5</a>
        <a href="" class="hot-word">搜索热点6</a>
        <a href="" class="hot-word">搜索热点7</a>
        <a href="" class="hot-word">搜索热点8</a>
    </div>
</div>
<!--搜索栏结束-->
<!--底部开始-->
<div class="jd-footer">
    <div class="service">
        <div class="slogan">
            <span class="slogen1">
                <img src="img/slogen1.png" alt="">
            </span>
            <span class="slogen2">
                <img src="img/slogen2.png" alt="">
            </span>
            <span class="slogen3">
                <img src="img/slogen3.png" alt="">
            </span>
            <span class="slogen4">
                <img src="img/slogen4.png" alt="">
            </span>
        </div>
        <div class="service-content"></div>
    </div>
    <div class="w"></div>
</div>
</body>
</html>
