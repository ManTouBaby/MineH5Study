<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新标签使用</title>
</head>
<body>
<!--数据列表呈现需要载体-->
<input type="text" list="datalist">
<datalist id="datalist">
    <option value="Android开发"></option>
    <option value="H5开发"></option>
</datalist>

<!--进度条默认的最大值是1，但是可以通过max属性进行调整-->
<progress></progress>
<progress value="50" max="100"></progress>
</body>
</html>
