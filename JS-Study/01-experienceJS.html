<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体验JS</title>
</head>
<body>
    <script>
        //弹出提示框 --通常情况下是自己写的，因为Alert在每个浏览器中的显示风格都是不一样的
        // alert("你好啊");
        // alert("嗯，很好啊");
        //console 输出到控制台
        console.log("控制台普通输出");
        console.warn("控制台警告输出");
        console.error("控制台错误输出");

        // document 文档对象，直接在文档中显示
        document.write("这个是document显示测试")
    </script>
