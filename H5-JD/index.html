<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="jd-layout">
    <header class="jd-search">
        <div class="search-container">
            <a href="#" class="icon-logo"></a>
            <form action="#">
                <span class="icon-search"></span>
                <input type="search" placeholder="请输入搜索内容">
            </form>
            <a href="#" class="login">登录</a>
        </div>
    </header>
    <!--广告栏-->
    <section class="jd-banner">
        <div class="banner-container">
            <ul class="banner-content">
                <li><a href="#"><img src="img/l1.jpg"></a></li>
                <li><a href="#"><img src="img/l2.jpg"></a></li>
                <li><a href="#"><img src="img/l3.jpg"></a></li>
                <li><a href="#"><img src="img/l4.jpg"></a></li>
                <li><a href="#"><img src="img/l5.jpg"></a></li>
                <li><a href="#"><img src="img/l6.jpg"></a></li>
                <li><a href="#"><img src="img/l7.jpg"></a></li>
                <li><a href="#"><img src="img/l8.jpg"></a></li>
            </ul>
            <ul class="banner-tag">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <!--导航栏-->
    <nav class="jd-bar">
        <div class="bar-container">
            <ul>
                <li><a href="">
                    <img src="img/nav0.png" alt="">
                    <p>分类查询</p>
                </a></li>
                <li><a href="">
                    <img src="img/nav1.png" alt="">
                    <p>购物查询</p>
                </a></li>
                <li><a href=""><img src="img/nav2.png" alt="">
                    <p>购物车</p>
                </a></li>
                <li><a href=""><img src="img/nav3.png" alt="">
                    <p>我的京东</p>
                </a></li>
                <li><a href=""><img src="img/nav4.png" alt="">
                    <p>充值</p>
                </a></li>
                <li><a href=""><img src="img/nav5.png" alt="">
                    <p>领劵中心</p>
                </a></li>
                <li><a href=""><img src="img/nav6.png" alt="">
                    <p>京东超市</p>
                </a></li>
                <li><a href=""><img src="img/nav7.png" alt="">
                    <p>我的关注</p>
                </a></li>
            </ul>
        </div>
    </nav>
    <!--主体部分-->
    <main class="jd-product">
        <!--掌上秒杀-->
        <section class="second-kill product-box">
            <div class="product-title no-bottom-border">
                <h5>掌上秒杀</h5>
                <div class="second-kil-time">
                    <span class="value">0</span>
                    <span class="value">1</span>
                    <span class="str">:</span>
                    <span class="value">2</span>
                    <span class="value">4</span>
                    <span class="str">:</span>
                    <span class="value">5</span>
                    <span class="value">6</span>
                </div>
                <div class="second-kill-more">
                    <a href="#">
                        更多<span>></span>
                    </a>
                </div>
            </div>
            <div class="product-content second-kill-content">
                <ul class="clearfix">
                    <li><a href="#">
                        <div class="second-kil-content-img">
                            <img src="img/detail01.jpg" alt="">
                        </div>
                        <div>
                            <p class="now-price">￥200</p>
                            <p class="old-price">￥280</p>
                        </div>
                    </a></li>
                    <li><a href="">
                        <div class="second-kil-content-img">
                            <img src="img/detail02.jpg" alt="">
                        </div>
                        <div>
                            <p class="now-price">￥200</p>
                            <p class="old-price">￥280</p>
                        </div>
                    </a></li>
                    <li><a href="">
                        <div class="second-kil-content-img">
                            <img src="img/detail01.jpg" alt="">
                        </div>
                        <div>
                            <p class="now-price">￥200</p>
                            <p class="old-price">￥280</p>
                        </div>
                    </a></li>
                </ul>
            </div>
        </section>
        <!--超值购-->
        <section class="bargain-buy product-box">
            <div class="product-title">
                <h3>超值购</h3>
            </div>
            <div class="product-content clearfix">
                <a class="bargain-buy-left fl">
                    <img src="img/cp1.jpg" alt="">
                </a>
                <a class="bargain-buy-right fr">
                    <img src="img/cp2.jpg" alt="">
                </a>
                <a class="bargain-buy-right fr bargain-buy-rb">
                    <img src="img/cp3.jpg" alt="">
                </a>
            </div>
        </section>
        <!--热门活动-->
        <section class="hot-active product-box">
            <div class="product-title">
                <h3>热门活动</h3>
            </div>
            <div class="product-content clearfix">
                <a href="#" class="hot-active-right fr">
                    <img src="img/cp4.jpg" alt="" sizes="" srcset="">
                </a>
                <a href="#" class="hot-active-left fl">
                    <img src="img/cp5.jpg" alt="" sizes="" srcset="">
                </a>
                <a href="#" class="hot-active-left fl hot-active-lb">
                    <img src="img/cp6.jpg" alt="" sizes="" srcset="">
                </a>
            </div>
        </section>
    </main>
</div>
<script src="js/index.js"></script>
</body>
</html>
