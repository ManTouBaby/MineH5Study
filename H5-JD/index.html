<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="jd-layout">
    <header class="jd-search">
        <div class="search-container">
            <a href="#" class="icon-logo"></a>
            <form action="#">
                <span class="icon-search"></span>
                <input type="search" placeholder="请输入搜索内容">
            </form>
            <a href="#" class="login">登录</a>
        </div>
    </header>
    <!--广告栏-->
    <section class="jd-banner">
        <div class="banner-container">
            <ul class="banner-content">
                <li><a href="#"><img src="img/l1.jpg"></a></li>
                <li><a href="#"><img src="img/l2.jpg"></a></li>
                <li><a href="#"><img src="img/l3.jpg"></a></li>
                <li><a href="#"><img src="img/l4.jpg"></a></li>
                <li><a href="#"><img src="img/l5.jpg"></a></li>
                <li><a href="#"><img src="img/l6.jpg"></a></li>
                <li><a href="#"><img src="img/l7.jpg"></a></li>
                <li><a href="#"><img src="img/l8.jpg"></a></li>
            </ul>
            <ul class="banner-tag">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <!--导航栏-->
    <nav class="jd-bar">
        <div class="bar-container">
            <ul>
                <li><a href="">
                    <img src="img/nav0.png" alt="">
                    <p>分类查询</p>
                </a></li>
                <li><a href="">
                    <img src="img/nav1.png" alt="">
                    <p>购物查询</p>
                </a></li>
                <li><a href=""><img src="img/nav2.png" alt="">
                    <p>购物车</p>
                </a></li>
                <li><a href=""><img src="img/nav3.png" alt="">
                    <p>我的京东</p>
                </a></li>
                <li><a href=""><img src="img/nav4.png" alt="">
                    <p>充值</p>
                </a></li>
                <li><a href=""><img src="img/nav5.png" alt="">
                    <p>领劵中心</p>
                </a></li>
                <li><a href=""><img src="img/nav6.png" alt="">
                    <p>京东超市</p>
                </a></li>
                <li><a href=""><img src="img/nav7.png" alt="">
                    <p>我的关注</p>
                </a></li>
            </ul>
        </div>
    </nav>
    <!--主体部分-->
    <main class="jd-product">
        <!--掌上秒杀-->
        <section class="second-kill product-box">
            <div class="product-title no-bottom-border">

            </div>
            <div class="product-content"></div>
        </section>
        <!--超值购-->
        <section class="bargain-buy product-box">
            <div class="product-title"></div>
            <div class="product-content"></div>
        </section>
        <!--热门活动-->
        <section class="hot-active product-box">
            <div class="product-title"></div>
            <div class="product-content"></div>
        </section>
    </main>
</div>
</body>
</html>
