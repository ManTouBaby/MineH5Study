<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>警力资源及勤务管理系统</title>
	<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" type="text/css" href="../../../plugins/bootstrap/css/bootstrap.min.css" />
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="../../../plugins/font_awesome/css/font-awesome.min.css" />
		<!-- Ionicons -->
		<link rel="stylesheet" type="text/css" href="../../../plugins/ionicons/css/ionicons.min.css" />
		<!-- AdminLTE -->
		<link rel="stylesheet" type="text/css" href="../../../plugins/AdminLTE/css/AdminLTE.css" />
		<!-- AdminLTE skin -->
		<link rel="stylesheet" type="text/css" href="../../../plugins/AdminLTE/css/skins/_all-skins.min.css" />
		<!-- general -->
		<link rel="stylesheet" type="text/css" href="../../../css/general.css" />
		<!-- dataTables -->
		<link rel="stylesheet" type="text/css" href="../../../plugins/bootstrap-table/bootstrap-table.css">
		
		<link rel="stylesheet" href="../../../plugins/ivew/dist/styles/iview.css" />
	</head>
	<body class="innerPage">
		<div>
			<section class="content-header">
				<h1>
					车辆管理
					<small>基础信息管理</small>
				</h1>
				<ol class="breadcrumb">
					<li>
						<a href="#" onclick="window.parent.toIndex()"><i class="fa fa-home"></i>首页</a>
					</li>
					<li>
						<a href="#" onclick="toPage('/system/UserAdmin/toPersonalAdmin.do')"><i class="fa fa-clipboard"></i>基础信息管理</a>
					</li>
					<li class="active">车辆管理</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-primary" id="vehicleAdminInfo">
					<div class="box-header with-border">
						<h3 class="box-title">车辆搜索</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool" onClick="toggleThisBox(this)" id="serarchBoxToggleButton"><i class="fa fa-minus"></i></button>
						</div>
					</div>
					<div class="box-body">
						<form id="searchFrom">
						<div class="rows">
							<div class="col-sm-3">
								<div class="form-group">
									<label>车辆所属单位</label>
									<input type="hidden" id="mainUnitID" name="mainUnit" value="440100000000">
									<Cascader :data="gzJigouData" size="large" :load-data="loadData" 
										v-model="defaultGzJigou" change-on-select filterable
										@on-change="setMainUnitValue"></Cascader>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>车辆名称</label>
									<input type="text" class="form-control" id="searchLoginName" placeholder="" name="equipmentName">
									<input type="hidden" id="type" name="type" value="vehicle">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>车牌</label>
									<input type="text" class="form-control" id="searchRealname" placeholder="" name="equipmentNum">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>车辆类型</label>
									<!--<input type="text" class="form-control" id="vehicleType" class="form-control">-->
									
									<Cascader :data="vehicleTypeData" size="large" :load-data="loadVehicleTypeData" 
										v-model="vehicleType" change-on-select @on-change="setVehicleTypeValue"
										></Cascader> 
									
									<input type="hidden" id="vehicleTypeID" name="equipmentType">
									<input type="hidden" id="vehicleTypeNAME" name="equipmentTypeName">
								</div>
							</div>
						</div>
						</form>
						<div class="rows">
							<div class="col-sm-12" style="text-align:center;">
								<button class="btn btn-primary" style="width:120px;" onclick="doSearch();">搜索</button>&nbsp;
								<button class="btn btn-success" style="width:120px;" onclick="doNew();">新建车辆</button>&nbsp;
							</div>
						</div>
					</div>
				</div>
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">车辆列表</h3>
						</span>
					</div>
					<div class="box-body">
						<table id="mainTable"></table>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- JS -->
		<script src="../../../plugins/jquery/jquery-3.2.1.js"></script>
		<!-- Bootstrap 3.3.7 -->
		<script src="../../../plugins/bootstrap/js/bootstrap.js"></script>
		<!-- SlimScroll -->
		<script type="text/javascript" src="../../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<!-- FastClick -->
		<script type="text/javascript" src="../../../plugins/fastclick/fastclick.min.js"></script>
		<!-- AdminLTE App -->
		<script type="text/javascript" src="../../../plugins/AdminLTE/js/adminlte.js"></script>
		<!-- utilJS -->]
		<script type="text/javascript" src="../../../js/common/common.js" ></script> 
		<script type="text/javascript" src="../../../js/util.js"></script>
		<script type="text/javascript" src="../../../js/comboBoxUtil.js"></script>
		<!-- easyUILoader -->
		<script type="text/javascript" src="../../../plugins/easyui/easyloader.js"></script>
		<!-- dataTable -->
		<script type="text/javascript" src="../../../plugins/bootstrap-table/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../../plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="../../../plugins/vue/dist/vue.js"></script>
		<script type="text/javascript" src="../../../plugins/ivew/dist/iview.js"></script>
		
		<script type="text/javascript" src="../../../plugins/tools/jquery.extend.js"></script>			
		
		<script type="text/javascript" src="../../../plugins/tools/validate.js"></script>
		<script type="text/javascript" src="../../../plugins/tools/TipsModal.js"></script>
		<script type="text/javascript" src="../../../js/baseinfo/vehicle/vehicleAdmin.js"></script>
		<!-- /.JS -->
	</body>

</html>
